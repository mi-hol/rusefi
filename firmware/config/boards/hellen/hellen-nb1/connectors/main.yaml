pins:
  - pin: 1A
    function: 12V all times
    type: 12V
  
  - pin: 1B
    id: EFI_ADC_5
    class: analog_inputs
    ts_name: 1B - Battery Sense
    function: ECU power in start & run
    type: 12V

  - pin: 1C
    function: CAN bus high
    type: can

  - pin: 1F    
    id: F9
    class: switch_inputs
    ts_name: 1F - Brake/RES1
    function: Brake Switch

  - pin: 1E
    id: G4
    class: outputs
    ts_name: 1E - Check Engine Light
    function: Check Engine Light
    type: ls
      
  - pin: 1G
    id: [F10, EFI_ADC_3]
    class: [switch_inputs, analog_inputs]
    ts_name: 1G - Steering/RES2
    function: Power Steering Switch
  
  - pin: 1I
    id: A9
    class: outputs
    ts_name: 1I AC Fan Relay
    function: AC Fan Relay
    
  - pin: 1J    
    function: CAN -
    type: ls

  - pin: 1O
    id: D15
    class: outputs
    ts_name: 1O - ALTERN
    function: PWM signal to control alternator field voltage
    type: ls
  
  - pin: 1P
    id: [C5, EFI_ADC_15]
    class: [switch_inputs, analog_inputs]
    ts_name: 1P - AC Switch
    function: A/C Pressure In
    
  - pin: 1Q
    id: G12
    class: outputs
    ts_name: 1Q - Aternator Warning Lamp
    function: Alternator Warning Light
    type: ls
    
  - pin: 1R
    id: D12
    class: outputs
    ts_name: 1R - ECF
    function: Engine Radiator Fan   
    type: ls
    
  - pin: 1S
    #H144_OUT_IO6
    id: G11
    class: outputs
    ts_name: 1S - AC Relay
    function: A/C Relay
    type: ls
    
  - pin: 1U
    id: D3
    class: outputs
    ts_name: 1U - O2H
    function: Front O2 sens. heater
    
  - pin: 1V
    id: E14
    class: switch_inputs
    ts_name: 1V - Neutral
    function: Neutral Switch
    
  - pin: 2A
    id: [B0, EFI_ADC_8]
    class: [switch_inputs, analog_inputs]
    ts_name: 2A - Pressure Input
    function: FTP input
    
  - pin: 2B
    id: EFI_ADC_13
    class: analog_inputs
    ts_name: 2B - IAT
    function: IAT sensor
    
  - pin: 2C
    id: EFI_ADC_0
    class: analog_inputs
    ts_name: 2C - O2S
    function: Front O2 Sensor Signal
    
  - pin: 2D
    # H144_IN_VSS
    id: F11
    class: event_inputs
    ts_name: 2D - VSS
    function: VSS in
    
  - pin: 2E
    id: EFI_ADC_12
    class: analog_inputs
    ts_name: 2E - Coolant
    function: CLT sensor
    
  - pin: 2F
#    id: F7
#    class: analog_inputs
#    ts_name: 2M - KNOCK
    function: Knock sens. in
    
  - pin: 2H
    id: [A6, EFI_ADC_6]
    class: [event_inputs, analog_inputs]
    ts_name: 2H - CAM
    function: Camshaft Sensor
    
  - pin: 2i
    function: +5v
    
  - pin: 2J
    id: [B1, EFI_ADC_9]
    class: [event_inputs, analog_inputs]
    ts_name: 2J - CRANK
    function: Crankshaft Sensor
    
  - pin: 2K
#  H144_OUT_PWM1
    id: D13
    class: outputs
    ts_name: 2K - TACH
    function: Tach Out
    type: ls
    
  - pin: 2L
    id: EFI_ADC_10
    class: analog_inputs
    ts_name: 2L - MAF
    function: MAF sensor
    
  - pin: 3A
    function: GND
    
  - pin: 3B
    function: GND
    
  - pin: 3C
    function: GND
    
  - pin: 3D
    id: [C1, EFI_ADC_11]
    class: [outputs, analog_inputs]
    ts_name: 3D - MAP
    function: MAP INPUT
    
  - pin: int_map
    id: EFI_ADC_2
    class: analog_inputs
    ts_name: intMAP
    
  - pin: 3E
    id: EFI_ADC_4
    class: analog_inputs
    ts_name: 3E - TPS
    function: TPS sensor input
    
  - pin: 3F
    function: GND
    
  - pin: 3G
    id: C13
    class: outputs
    ts_name: 3G - IGN_1 (1&4)
    function: Coil #1
    type: ign
    
  - pin: 3H
    id: E5
    class: outputs
    ts_name: 3H - IGN_2 (2&3)
    function: Coil #2
    type: ign
    
  - pin: 3I
    id: E13
    class: switch_inputs
    ts_name: 3I - Clutch
    function: Clutch Switch
    
  - pin: 3J
    id: F3
    class: switch_inputs
    ts_name: 3J - O2S2
    function: Rear O2 Sensor Signal
    
  - pin: 3M
    id: D14
    class: outputs
    ts_name: 2Q - IDLE
    function: IAC (negative), with diode
    type: ls
    
  - pin: 3N
    id: G2
    class: outputs
    ts_name: 2M US / 2P EUROPE - FPUMP
    function: Fuel Pump Relay
    type: ls
    
  - pin: 3O
    funtion: +12v
    
  - pin: 3Q
    id: F14
    class: outputs
    ts_name: 3Q - VICS
    function: VICS
    type: inj
    
  - pin: 3S
    id: [A7, EFI_ADC_7]
    class: [switch_inputs, analog_inputs]
    ts_name: 3S - EGR BOOST IN
    function: EGR BOOST
    
  - pin: 3T
    id: F12
    class: outputs
    ts_name: 3T/4D - BOOST OUT
    function: BOOST OUT
    type: inj
    
  - pin: 3V
    id: G13
    class: outputs
    ts_name: 3V - O2H2
    function: Rear O2 sensor heater
    type: ls
  
  - pin: 3W
    id: G7
    class: outputs
    ts_name: 3W - INJ_1
    function: Injector #1
    type: inj
    
  - pin: 3X
    id: G8
    class: outputs
    ts_name: 3X - INJ_2
    function: Injector #2
    type: inj 
    
  - pin: 3Y
    id: D11
    class: outputs
    ts_name: 3Y - INJ_3
    function: Injector #3
    type: inj
    
  - pin: 3Z
    id: D10
    class: outputs
    ts_name: 3Z - INJ_4
    function: Injector #4
    type: inj
    
  - pin: 4A
    function: GND   
    
  - pin: 4B
    id: E12
    class: event_inputs
    ts_name: 4B - DIGITAL/FLEX
    function: DIGITAL
    
  - pin: 4C
    id: [C4, EFI_ADC_14]
    class: [switch_inputs, analog_inputs]
    ts_name: 4C - IN TEMP/PPS2
    function: TEMP OR PPS2
    
  - pin: 4D
    function: boost see 3T
    
    
  - pin: 4E
    id: D9
    class: outputs
    ts_name: 4E - VVT
    function: VVT Oil Control Valve neg.
    type: ls
    
  - pin: 4F
    function: +5V
    
  - pin: 4G
    function: WBO
    
  - pin: 4H
    function: WBO
    
  - pin: 4I
    function: WBO
    
  - pin: 4J
    function: WBO
    
  - pin: 4K
    function: WBO
    
  - pin: 4L
    function: WBO
    
  - pin: int_pps1
    id: A3
    class: switch_inputs
    ts_name: PPS1
    
  - pin: int_tps2
    id: [A1, EFI_ADC_1]
    class: [switch_inputs, analog_inputs]
    ts_name: TPS1
    
  - pin: int_etb+
    id: C7
    class: outputs
    ts_name: ETB +
    
  - pin: int_etb-
    id: C8
    class: outputs
    ts_name: ETB -
    
  - pin: int_etb_EN
    id: C6
    class: outputs
    ts_name: ETB EN
 

